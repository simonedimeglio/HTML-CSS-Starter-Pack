<!DOCTYPE html>
<html lang="it">
  <!-- Definisce il documento HTML -->
  <head>
    <!-- Contiene metadati e collegamenti vari -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- collegamento al foglio css esterno -->
    <title>HTML STARTER PACK</title>
    <!-- Titolo della pagina -->
  </head>
  <!-- Contenitore del nostro codice HTML -->
  <body>
    <!-- Contenitore per creare divisioni o gruppi di elementi -->
    <div></div>

    <!-- Contenitore per il testo -->
    <span></span>

    <!-- Titoli -->
    <h1>Titolo importante</h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6>Titolo meno importante</h6>

    <!-- Paragrafo -->
    <p></p>

    <!-- Link -->
    <a href="indirizzo"></a>

    <!-- Immagine -->
    <img src="indirizzo" alt="Descrizione" />

    <!-- Lista non ordinata (unordered) -->
    <ul>
      <!-- List Item -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Lista ordinata (ordered) -->
    <ol>
      <!-- List Item -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!-- Tabella -->
    <table>
      <!-- Riga -->
      <tr>
        <!-- Table Head -->
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

    <!-- Form -->
    <form action="">
      <!-- Etichetta -->
      <label for="">Inserisci un numero</label>
      <!-- Input (testo) -->
      <input type="text" required />

      <!-- Button per l'invio -->
      <button type="submit">Invia</button>
    </form>
  </body>
</html>
